global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'observability-stack'

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
        labels:
          instance: 'prometheus-server'

  # OpenTelemetry Collector metrics (exported metrics for scraping)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          instance: 'otel-collector'
    scrape_interval: 10s
    metrics_path: /metrics

  # OpenTelemetry Collector internal metrics (self-monitoring)
  - job_name: 'otel-collector-internal'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          instance: 'otel-collector-internal'
    scrape_interval: 10s
    metrics_path: /metrics

  # AI Agent Training API (if running on host)
  - job_name: 'ai-agent-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          instance: 'api-server'
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 5s

  # Spring Boot AI application (if running on host)
  - job_name: 'spring-ai-observability'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          application: 'chat-client'
          environment: 'development'
          project: 'spring-ai-parent'
          module: '10observability-actuator'
          instance: 'chat-client:8080'
    scrape_interval: 5s
    scrape_timeout: 5s