services:
  # Jaeger All-in-One (includes collector, query, and UI)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector endpoint
      - "14250:14250"  # gRPC collector endpoint
      - "9411:9411"    # Zipkin compatible endpoint
      - "6831:6831/udp"  # UDP agent endpoint (compact thrift)
      - "6832:6832/udp"  # UDP agent endpoint (binary thrift)
      # Note: OTLP ports (4317-4318) available internally on Docker network
    environment:
      - COLLECTOR_OTLP_ENABLED=true  # Enable OTLP for internal Docker network communication
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:16686/api/status"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Zipkin (distributed tracing system)
  zipkin:
    image: openzipkin/zipkin:3.5.0
    container_name: zipkin
    ports:
      - "9412:9411"  # Zipkin API endpoint (use 9412 to avoid conflict with Jaeger's Zipkin compatible endpoint)
    environment:
      - STORAGE_TYPE=mem  # In-memory storage for development
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9411/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # OpenTelemetry Collector (central telemetry processing)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.143.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver (standard port)
      - "4318:4318"   # OTLP HTTP receiver (standard port)
      - "8888:8888"   # Prometheus metrics (internal)
      - "8889:8889"   # Prometheus exporter metrics (for scraping)
      - "13133:13133" # Health check extension
    depends_on:
      jaeger:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    networks:
      - observability
    restart: unless-stopped

  # Prometheus (metrics collection and storage)
  prometheus:
    image: prom/prometheus:v3.1.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  # Grafana (metrics and traces visualization)
  grafana:
    image: grafana/grafana:11.4.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - observability
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

networks:
  observability:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
